name: Update Catalog

on:
  workflow_dispatch:
  workflow_run:
    workflows: ["Process Theme Zip Files"]
    types:
      - completed

jobs:
  update-catalog:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Update Catalog
        run: python .github/scripts/build_catalog.py

      - name: Commit Changes
        run: |
          git config --global user.name 'GitHub Action'
          git config --global user.email 'action@github.com'
          git add Catalog/catalog.json
          git commit -m "Update catalog.json" || echo "No changes to commit"
          git push
